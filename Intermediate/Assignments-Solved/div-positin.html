<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style>
		div {		
			font-size: 1.5em;
			font-weight: bold;
			border:5px solid black;
			text-align: center;
			margin-top: 0.5rem;
			}
		.a{width: 100%;
			position: relative;
			}
		.b{width: 15%;
			position: absolute;
			height: 300px}
		.c{width: 80%;
			position: relative;
			height: 300px;
			float: right;}
		.d{width: 100%;
			position: relative;
			float: left;}

	</style>
</head>
<body>
	<div class="a">HEADER</div>
	<div class="b">NAV</div>
	<div class="c">MAIN</div>
	<div class="d">FOOTER</div>

</body>
</html>
